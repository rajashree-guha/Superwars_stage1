<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Heros -->

    <div class="grid1">
      <div class="grid2" id="heros">
            <div class="box">
                  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="">
                  <p>Spiderman</p>
                  <h1>12</h1>
            </div>
            <div class="box">
                  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="">
                  <p>Wonder Woman</p>
                  <h1>30</h1>
            </div>
      </div>     
      <!-- Scores  -->

      <div id=score>
            <h1>5 - 0</h1>
      </div>

      <!-- Villians  -->
      <div class="grid2" id="villians">
              <div class="box">
                  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="">
                  <p>Captain America</p>
                  <h1>50</h1>
              </div>
              <div class="box">
                  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="">
                  <p>Gem Woman</p>
                  <h1>12</h1>
              </div>
      </div>
    </div>
    <!-- footer text  -->
    
    <footer class="footer">Made with ♥️ by Kalvian</footer>
  </body>
</html>
